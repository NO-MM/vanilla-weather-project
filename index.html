<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My App</title>
  </head>
  <body>
    <div class="vanilla-weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required 
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: 
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
          <div id="icon"></div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-unit">Â°C</div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NO-MM" target="_blank"
            >Nomfanelo Khuzwayo.</a
          >
          and is on
          <a
            href="https://github.com/NO-MM/vanilla-weather-project"
            target="_blank"
          >
            GitHub</a
          >
          and hosted
          <a href="https://vanilla-weather-app10.netlify.app/" target="_blank">
            on Netlify</a
          >
        </p>
      </footer>
    </div>
<script src="src/java.js"></script>  
</body>
</html>
